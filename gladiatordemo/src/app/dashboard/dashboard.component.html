<body>
  <div class="dashtitle">{{userName}}'s DashBoard</div>
<div class="menu-navvv">
    <button (click)="showdivb()" class="bu">Buy</button>
    <button routerLink="/renewLink" class="ren">Renew</button>
    <button (click)="showdiv()" class="cla">Claim</button>
  </div>
  
  <div class="carimage">
  <!-- <img src="../../assets/car.jpeg">--> 
    <div *ngIf="show" style="text-align: center;">
      <h1 class="claim-head">Claim Request</h1>
<form class="form-style-9">
<ul>
   <li><button type="submit"[routerLink]="'/request'" class="but">Claim Request</button></li> 
   <li><button type="submit" [routerLink]="'/status'" class="but">Claim Status</button></li> 
</ul>
</form>
    </div>
    <div *ngIf="showb" style="text-align: center;">
      <h1 class="claim-head">Buy Insurance</h1>
<form class="form-style-9">
<ul>
   <li><button type="submit"[routerLink]="'/vehicleLink'" class="but">Vehicle Insurance</button></li> 
   <li><button type="submit" [routerLink]="'/travelLink'" class="but">Travel Insurance</button></li> 
</ul>
</form>
    </div>
</div>

<br>
<br>
<div class="vehicle" *ngIf='!(vehicleList?.length>0||travelList?.length>0)'>
  <div class="card">
    <div class="container" style="text-align-last: center;"><br><br>
    <label>No Policies Registered Yet</label><br><br><br>
  </div>
  </div>
</div>


<div *ngIf='vehicleList?.length>0||travelList?.length>0'>
  <div class="vehicle" *ngIf='vehicleList?.length>0'>
    <h1 class="act-policy">Vehicle Policies</h1>
    <div *ngFor ="let v of vehicleList" class="card">
      <div class="container"><br><br>
      Policy Id:    <label>{{v[0]}}</label><br><br>
      Date:         <label >{{v[1]}}</label><br><br>
      Premium:<label>&#8377;{{v[2]}}.00/-</label><br><br>
      Status:<label>{{v[3]}}</label><br><br>
      Registeration Number:<label>{{v[5]}}</label><br><br>
      Plan Id:<label>{{v[6]}}</label><br><br><br>
    </div>
    </div>
  </div>
<div class="travel" *ngIf='travelList?.length>0'>
    <h1 class="act-policy">Travel Policies</h1>
  <div *ngFor ="let v of travelList" class="card">
    <div class="container"><br><br>
      Policy Id:<label>{{v[0]}}</label><br><br>
      Duration: <label >{{v[1]}}</label><br><br>
      Premium:<label>&#8377;{{v[2]}}.00/-</label><br><br>
      Status:<label>{{v[3]}}</label><br><br>
      Travel Id:<label>{{v[5]}}</label><br><br>
      Plan Id:<label>{{v[6]}}</label><br><br><br>
    </div>
  </div>
</div>
</div>


  </body>
